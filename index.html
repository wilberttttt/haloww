<html>
  <head></head>
  <body>
    <div id=“text”></div>

    <script>
      var message = “Semangat besok ujiannya yaaa, Goodnight 🫶🏻”;
      var speed = 150;

      var i = 0; 

      function autoTyper(){
        document.getElementById(“text”).innerHTML += message.charAt(i);
        i++;

        setTimeout(autoTyper, speed);
      }

      autoTyper();
    </script>
  </body>
</html>
